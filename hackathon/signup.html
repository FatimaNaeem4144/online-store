<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Signup Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fuggles&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login signup.css">
</head>
<body>
    <div class="spinner-container" id="spiner">
        <div class="spinner"></div>
    </div>
    <div id="signup-container">
        <h1>Signup Page</h1>
        <form action="#" id="form">
            <!-- <i class="fas fa-user"></i> -->
            <input id="fullName" type="text" placeholder="Full Name" >
            <!-- <i class="fas fa-envelope"></i> -->
            <input id="email" type="email" placeholder="Email" >
            <!-- <i class="fas fa-lock"></i> -->
            <input id="password" type="password" placeholder="Password" >
            <button type="submit" id="signupBtn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="./login.html" id="login-link">Login</a></p>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./JavaScript/config.js"></script>
    <script type="module" src="./JavaScript/app.js"></script>
</body>
</html>
